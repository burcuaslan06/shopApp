<navbar></navbar>

<div class="container pt-100 mb-5">
  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Teşekkür Ederiz</h2>
    <p>Siparişiniz Kayıt Edildi</p>
    <button class="btn btn-primary" routerLink="/shop">Alışverişe Devam Et</button>
  </div>

  <form *ngIf="!orderSent" #form ="ngForm" (ngSubmit)="submitOrder(form)" class="m-4">
    <div class="form-group">
      <label > Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="order.name" required>
      <span *ngIf="submitted && name.invalid" class="text-danger" >Lütfen Adınızı Giriniz.</span>
    </div>
    <div class="form-group">
      <label > Address</label>
      <input class="form-control" name="address" #address="ngModel" [(ngModel)]="order.address" required>
      <span *ngIf="submitted && address.invalid" class="text-danger" >Lütfen Adres Giriniz.</span>
    </div>
    <div class="form-group">
      <label > City</label>
      <input class="form-control" name="city" #city="ngModel" [(ngModel)]="order.city" required>
      <span *ngIf="submitted && city.invalid" class="text-danger" >Lütfen Şehir Giriniz.</span>
    </div>
    <div class="form-group">
      <label > Phone</label>
      <input class="form-control" name="phone" #phone="ngModel" [(ngModel)]="order.phone" required>
      <span *ngIf="submitted && phone.invalid" class="text-danger" >Lütfen Telefon Giriniz.</span>
    </div>
    <div class="form-group">
      <label > Email</label>
      <input class="form-control" name="email" #email="ngModel" [(ngModel)]="order.email" required>
      <span *ngIf="submitted && email.invalid" class="text-danger" >Lütfen Email Giriniz.</span>
    </div>

    <div class="text-center"> 
         <button class="btn btn-primary" type="submit" >Siparişi Tamamla</button>
         <button class="btn btn-primary ml-2" type="submit" routerLink="/shop" >Alışverişe Devam Et.</button>
    </div>
      
  </form>
</div>
